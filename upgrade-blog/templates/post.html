<!DOCTYPE html>
<html lang="en">

    {% include "header.html" %}

    <body>
        <!-- Navigation-->
        {% include "navbar.html" %}

        <!-- Page Header-->
        <header class="masthead" style="background-image: url({{data_npoint.img_url}})">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="post-heading">
                            <h1>{{ data_npoint.title }}</h1>
                            <h2>{{ data_npoint.subtitle }}</h2>
                            <span class="meta">
                                Posted by
                                <a href="#!">{{ data_npoint.author }}</a>
                                on {{ data_npoint.date }}
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Post Content-->
        <article class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">                        
                        <p>{{ data_npoint.body | safe }}</p>
                        <hr>
                        
                        <div>
                            <a class="btn btn-primary float-end" href="{{url_for('edit_post', post_id=data_npoint.id)}}">Edit Post</a>
                        </div>
                    </div>
                </div>
            </div>
        </article>
        <!-- Footer-->
        {% include "footer.html" %}

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    </body>
</html>
